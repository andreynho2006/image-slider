<!DOCTYPE html>
<html lang="en">
<head>
  <title>Helping develop jQuery slider</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="wrapper">
  <div id="slider">
    <img id=1 src="images/chrome.jpg">
    <img id=2 src="images/explorer.jpg">
    <img id=3 src="images/firefox.jpg">
    <img id=4 src="images/opera.jpg">
    <img id=5 src="images/safari.jpg">
  </div>

  <a class="left" href="#" onclick="prev(); return false;">Previous</a>
  <a class="right" href="#" onclick="next(); return false;">Next</a>

</div>

<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
